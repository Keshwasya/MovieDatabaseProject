<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src='https://kit.fontawesome.com/a076d05399.js'></script><!-- adds icons for bootstrap 4 -->
  <link href="/images/favicon-16x16.png" rel="icon">
  <link href="/css/database.css" rel="stylesheet"> <!--style sheet for database-->
  <style>

    html footer { 
        align-content: center;
        align-items: center;
        align-self: center;
        text-align: center;
    }
  </style>
</head>



<body id="top">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="/html/homePage.html"><img src="/images/navLogo.png" alt="My Logo" id="Logo"></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"> 
                <a class="nav-link" href="/html/login.html"> 
                    <i class='fas fa-sign-in-alt' style="color: lightpink;"> </i> Login 
                </a> 
            </li> 
            <li class="nav-item"> 
                <a class="nav-link" href="/html/signUp.html"> 
                    
                    <i class='fas fa-user-alt' style="color: lightpink;"> </i> Sign Up
                </a> 
            </li> 
        </ul>
    </nav>

    <div class="container">
        <h2><br>Login Page</h2>
        <p>Enter your username and password to login to your account.</p>
        <!-- <form action="/login" method="post"> -->
        <div class="form-group">
            <label for="username" style="text-align: left;">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            <div class="invalid-feedback">Oops, you missed this one.</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd"><a class="link" href="/html/forgotPassword.html">Forgot Password?</a></input>

        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-outline-primary" id="submit">Submit</button>
        <!-- </form> -->
    </div>

    <footer>
        <div class="bottom-bar">
            <br><br><br><br><br><br><br><br><br><br><br>
            <a href="#top"><i class="fa fa-arrow-up" aria-hidden=true></i></a>
            <p>&copy;Kesh + Dan 2020</p>
        </div>
    </footer>

    <script src="/js/login.js"></script>
</body>
</html>
