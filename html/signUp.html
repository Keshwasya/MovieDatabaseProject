<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src='https://kit.fontawesome.com/a076d05399.js'></script><!-- adds icons for bootstrap 4 -->
  <link href="/images/favicon-16x16.png" rel="icon">
  <link href="/css/database.css" rel="stylesheet"> <!--style sheet for database-->
</head>



<body id="top" onload="init()">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="/html/homePage.html"><img src="/images/navLogo.png" alt="My Logo" id="Logo"></a>
        <ul class="navbar-nav ml-auto" id="navBtns">
            <!-- This is where the dynamic nav bar will load using ajax http request -->
        </ul>
    </nav>

    <div class="container">
        <h2><br>Sign Up Page</h2>
        <p>Enter a username and password for your new 7th Art account! You will have a basic account once you sign up.
            To get contributor privileges you must upgrade on your user profile.  
        </p>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            <div class="invalid-feedback">Oops, you missed this one.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd">
        </div>
        <button type="submit" id="submitBtn" onclick="createUser()" data-toggle="modal" data-target="#popUp" class="btn btn-outline-primary">Submit</button>

        <!-- pop up -->
        <div class="modal" id="popUp">
            <div class="modal-dialog">
                <div class="modal-content">
                
                    <div class="modal-header" style="background-color: black;">
                        <h4 class="modal-title">Sign Up</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <div class="modal-body" style="background-color: black;">Account Created!!!</div>
                
                    <div class="modal-footer" style="background-color: black;">
                        <button type="submit" class="btn btn-outline-danger" data-dismiss="modal" id="submit">Close</button>
                    </div>
                    
                </div>
            </div>
        </div>




    </div>

    <footer style="text-align: center;">
        <div class="bottom-bar">
            <br><br><br><br><br><br><br><br><br><br><br><br>
            <a href="#top"><i class="fa fa-arrow-up" aria-hidden=true></i></a>
            <p>&copy;Kesh + Dan 2020</p>
        </div>
    </footer>

    <script src="/js/signUp.js"></script>
</body>
</html>
