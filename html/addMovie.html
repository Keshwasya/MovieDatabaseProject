<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Movie</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src='https://kit.fontawesome.com/a076d05399.js'></script><!-- adds icons for bootstrap 4 -->
  <link href="/images/favicon-16x16.png" rel="icon">
  <link href="/css/database.css" rel="stylesheet"> <!--style sheet for database-->
  <style>

    html footer { 
        align-content: center;
        align-items: center;
        align-self: center;
        text-align: center;
    }
  </style>
</head>



<body id="top" onload="init()">

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a><img src="/images/navLogo.png"  alt="My Logo" id="Logo"></a>
        <ul class="navbar-nav ml-auto" id="navBtns">
            <!-- This is where the dynamic nav bar will load using ajax http request -->
        </ul>
    </nav>

    <div class="container">
        <h2><br>Add Movie Page</h2>
        <p>Enter new movie's details.</p>

        <form id="movie-form" action="/movies/" method="POST">
            
            <div class="form-group">
                <label for="title">Enter Title*:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="(ex.Toy Story)" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="year">Enter Release Year:</label>
                    <input type="number" class="form-control" id="year" name="year" max="2021" min="1880" placeholder="(ex.1999)">
                </div>
                <div class="form-group col-md-3">
                    <label for="rated">Enter Movie Rating:</label>
                    <!-- <input type="text" class="form-control" id="Rated" placeholder="(ex.PG)"> -->
                    <select id="rated" name="rated" class="form-control">
                        <option selected>NR</option>
                        <option>G</option>
                        <option>PG</option>
                        <option>PG-13</option>
                        <option>R</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="imdbRating">Enter Rating:</label>
                    <input type="number" class="form-control" id="imdbRating" name="imdbRating" step=".1" min="0" max="10" placeholder="(ex.8.3)">
                </div>
                <div class="form-group col-md-3">
                    <label for="runtime">Enter Runtime (in minutes):</label>
                    <input type="number" class="form-control" min="0" max="300"id="runtime" name="runtime" placeholder="(ex.81)">
                </div>
            </div>
            
            
            <div class="form-group">
                <label for="poster">Enter Poster URL:</label>
                <input type="text" class="form-control" id="poster" name="poster" placeholder="(ex.https://example.com)">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="director">Enter Director(s)*:</label>
                    <input type="text" class="form-control" id="director" name="director" placeholder="(ex.David Fincher)" required>
                </div>
                <div class="form-group col-md-4" id="actors-div">
                    <label for="actors">Enter Actors*:</label>
                    <input type="text" class="form-control" id="actors" name="actors" placeholder="(ex.Tom Hanks, Don Rickles... )" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="language">Enter Language:</label>
                    <input type="text" class="form-control" id="language" name="language" placeholder="(ex.English)">
                </div>
            </div>
            <div class="form-group">
                <label for="Writer">Enter Writer(s)*:</label>
                <input type="text" class="form-control" id="writer" name="writer" placeholder="(John Lasseter (original story by), Pete Docter (original story by), Andrew Stanton (screenplay by) ... )" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Genre">Enter Genres:</label>
                    <input type="text" class="form-control" id="genre" name="genre" placeholder="(ex.Animation, Adventure...)">
                </div>
                <div class="form-group col-md-4">
                    <label for="DVD">Enter DVD Release Date:</label>
                    <input class="form-control" type="date" value="2011-08-19" id="DVD" name="DVD">
                    <!-- <input type="text" class="form-control" id="DVD" placeholder="(ex.20 Mar 2001)"> -->
                </div>
                <div class="form-group col-md-2">
                    <label for="country">Enter Country:</label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="(ex.USA)">
                </div>
            </div>
            <div class="form-group">
                <label for="plot">Enter Plot:</label>
                <textarea class="form-control" id="plot" name="plot" placeholder="Plot" rows="3"></textarea>
              </div>
            <!-- <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#popUp">Submit</button> -->
            <button type="submit" class="btn btn-outline-primary" id="submit">Submit</button>
        </form>

    </div>

    <footer>
        <div class="bottom-bar">
            <br>
            <a href="#top"><i class="fa fa-arrow-up" aria-hidden=true></i></a>
            <p>&copy;Kesh + Dan 2020</p>
        </div>
        
    </footer>
    <script src="/js/navbar.js"></script>
    <script src="/js/addMovie.js"></script>
</body>
</html>
