<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Database page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src='https://kit.fontawesome.com/a076d05399.js'></script><!-- adds icons for bootstrap 4 -->
  <link href="/images/favicon-16x16.png" rel="icon">
  <link href="/css/database.css" rel="stylesheet"> <!--style sheet for database-->
  <style>

    html body { 
        align-content: center;
        align-items: center;
        align-self: center;
        text-align: center;
    }
   .form-inline .form-control {   /*search bar */
        display: inline-block;
        width: 40ch;
    }

    .columnSize{
        width: 50ch;
    }
    .rowSize{
        display:inline-block;
        width: 16ch;
    }

  </style>
</head>

<body id="top" onload="init()">

    <div class="jumbotron text-center" style="margin-bottom:0">
        <a><img src="/images/Logo&Name.png"  alt="My Logo" id="LogoName"></a>
    </div>

    <!-- navBar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="/html/homePage.html"><img src="/images/navLogo.png" alt="My Logo" id="Logo"></a> 
       
        
        <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                Genres
            </button>
            <div class="dropdown-menu columnSize">
                <div class="rowSize">
                    <a class="dropdown-item" onclick="getGenre('Animation')">Animation</a>
                    <a class="dropdown-item" onclick="getGenre('Adventure')">Adventure</a>
                    <a class="dropdown-item" onclick="getGenre('Comedy')">Comedy</a>
                    <a class="dropdown-item" onclick="getGenre('Thriller')">Thriller</a>
                </div>
                <div class="rowSize">
                    <a class="dropdown-item" onclick="getGenre('Family')">Family</a>
                    <a class="dropdown-item" onclick="getGenre('Fantasy')">Fantasy</a>
                    <a class="dropdown-item" onclick="getGenre('Romance')">Romance</a>
                    <a class="dropdown-item" onclick="getGenre('Crime')">Crime</a>
                </div>
                <div class="rowSize">
                    <a class="dropdown-item" onclick="getGenre('Drama')">Drama</a>
                    <a class="dropdown-item" onclick="getGenre('Horror')">Horror</a>
                    <a class="dropdown-item" onclick="getGenre('Western')">Western</a>
                    <a class="dropdown-item" onclick="getGenre('Action')">Action</a>
                </div>
            </div>
        </div>
        
        <!-- search bar -->
        <ul class="navbar-nav ml-auto">
            <form class="form-inline" > 
                <input class="form-control " style="float: left;" type="text" id="searchBar" placeholder="Search">
            </form>  
        </ul>
        
    </nav>

    <div class="container">
        <br>
        <div class="container" style="margin-top:30px" class="text-white bg-dark">
            <h2 class="display0-4" >Search Movie database</h2>
            <p style="text-align: center;"><br>Enter movie name in search box in nav to look up movie by 
                name or sort movies based on genres.<br><br><br>
            </p>

        </div>
        <div id="posterArea"  class="container-fluid">
            <div class="container-fluid">
                <div class="row" id="moviePosters">
                    
                </div>
            </div>  
        </div>
        <div id="noMatch">
            <!-- if no match Text will appear-->
        </div>
    </div>


    <footer>
        <div class="bottom-bar">
            <a href="#top"><i class="fa fa-arrow-up" aria-hidden=true></i></a>
            <p>&copy;Kesh + Dan 2020</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
        <script src="/js/searchDatabase.js"></script>
    </footer>
</body>
</html>
