<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script><!-- adds icons for bootstrap 4 -->
  <link href="/images/favicon-16x16.png" rel="icon">
  <link href="/css/database.css" rel="stylesheet"> <!--style sheet for database-->
  <style>
    .userImg {
        height: 200px;
        width: 150px;
        background: #aaa;
    }

    html footer { 
        align-content: center;
        align-items: center;
        align-self: center;
        text-align: center;
    }
    </style>
</head>



<body id="top" onload="init()">
    <div class="jumbotron text-center" style="margin-bottom:0">
        <!-- <h1 style="color: black;">The 7th Art</h1> -->
        <a><img src="/images/Logo&Name.png"  alt="My Logo" id="LogoName"></a>
        </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="/html/homePage.html"><img src="/images/navLogo.png" alt="My Logo" id="Logo"></a>
        <ul class="navbar-nav ml-auto" id="navBtns">
            <!-- This is where the dynamic nav bar will load using ajax http request -->
        </ul>
    </nav>

    <div class="container">
        <h1 id="title"><br>Movie Page: Movie name here</h1>
        <br>
        <div class="row">
            <br><br><br><br>
            <div class="col-sm" >
                <div class="inline">
                    <h6>Poster:</h6>
                    <img id="poster" src="">
                    <br>
                    <p>Release Year: <span id="release"></span></p>
                    <p>Rating: <span id="rating"></span>/10</p>
                    <p>Run Time: <span id="time"></span></p>
                    <p>Genre: <span id="genre"></span></p>
                    <p>Director: <span id="director"></span></p>
                    <p>Writers: <span id="writers"></span></p>
                    <p>Actors: <span id="actors"></span></p>
                </div>
            </div>
            <div class="col">
                <br>
                <p>Summary:</p>
                <p id="summary">Goes here</p>
            </div>
            <div class="col" >
                
            </div>
            <div class="col" >
                <h3>Write a Review</h3>
                <label for="comment">Review:</label>
                <div id="review">
                    <textarea class="form-control" rows="10" id="comment" placeholder="Enter Review"></textarea>
                </div>
            </div>
            
        </div>  
        
    </div>

    <footer>
        <div class="bottom-bar">
            <br>
            <a href="#top"><i class="fa fa-arrow-up" aria-hidden=true></i></a>
            <p>&copy;Kesh + Dan 2020</p>
        </div>        
        
    </footer>
    <script src="/js/navbar.js"></script>
    <script src="/js/movie.js"></script>
</body>
</html>
