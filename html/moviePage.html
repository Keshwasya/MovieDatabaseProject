<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/movie.css">
        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script><!-- adds icons for bootstrap 4 -->
  <link href="/images/favicon-16x16.png" rel="icon">
  <link href="/css/database.css" rel="stylesheet"> <!--style sheet for database-->
  <style>
    .userImg {
        height: 200px;
        width: 150px;
        background: #aaa;
    }

    html footer { 
        align-content: center;
        align-items: center;
        align-self: center;
        text-align: center;
    }
    </style>
</head>



<body id="top" onload="init()">
    <div class="jumbotron text-center" style="margin-bottom:0">
        <!-- <h1 style="color: black;">The 7th Art</h1> -->
        <a><img src="/images/Logo&Name.png"  alt="My Logo" id="LogoName" class="mx-auto d-block"></a>
        <h1 id="logo-text">The 7th Art</h1>
        </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="/html/homePage.html"><img src="/images/navLogo.png" alt="My Logo" id="Logo"></a>
        <ul class="navbar-nav ml-auto" id="navBtns">
            <!-- This is where the dynamic nav bar will load using ajax http request -->
        </ul>
    </nav>

    <div class="container">
        <h1 id="title"><br>Movie Page: Movie name here</h1>
        <br>
        <div class="row">
            <br><br><br><br>
            <div class="col-sm" >
                <div class="inline">
                    <h6>Poster:</h6>
                    <img id="poster" src="">
                    <br>
                    <p>Release Year: <span id="release"></span></p>
                    <p>Run Time: <span id="time"></span></p>
                    <p>Genre: <span id="genre"></span></p>
                    <p>Director: <span id="director"></span></p>
                    <p>Writers: <span id="writers"></span></p>
                    <p>Actors: <span id="actors"></span></p>
                </div>
            </div>
            <div class="col">
                <br>
                <p>Summary:</p>
                <p id="summary">Goes here</p>
                <div id="review-table" class="table-wrapper-scroll-y">
                    <table class="table table-striped table-bordered table-sm">
                        <thead>
                            <tr>
                                <th class="th-sm">Username</th>
                                <th class="th-sm">Rating (out of 10)</th>
                                <th class="th-sm">Full Review</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col" >
                <h3>Reviews</h3>
                <div id="ratings">
                    <p>Average User Rating: <span id="user-rating">0</span></p>
                    <p id="metascore"></p>
                    <p id="imdb-rating"></p>
                    <form id="review" action="/movies/addReview/" method="POST">
                        <label for="basic-rating">Basic Rating:</label>
                        <select name="basicRating" id="basic-rating">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <label for="comment">Write a review:</label>
                        <textarea class="form-control" name="fullReview" rows="10" id="comment" placeholder="Enter Review"></textarea>
                        <input type="submit" id="submit" class="btn btn-outline-primary">
                    </form>
                </div>
            </div>
            
        </div>  
        
    </div>

    <footer>
        <div class="bottom-bar">
            <br>
            <a href="#top"><i class="fa fa-arrow-up" aria-hidden=true></i></a>
            <p>&copy;Kesh + Dan 2020</p>
        </div>        
        
    </footer>
    <script src="/js/navbar.js"></script>
    <script src="/js/movie.js"></script>
</body>
</html>
